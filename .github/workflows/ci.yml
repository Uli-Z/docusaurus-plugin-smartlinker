name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm typecheck

      - name: Build & test
        run: pnpm test

      - name: Build packages
        run: pnpm run build

      - name: Build example site
        run: pnpm run site:build

      - name: Create publishable tarball
        run: pnpm run pack:ci

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.node-version }}
          path: |
            packages/docusaurus-plugin-smartlinker/dist
            packages/remark-smartlinker/dist

      - name: Upload package tarball
        uses: actions/upload-artifact@v4
        with:
          name: package-tarball-${{ matrix.node-version }}
          path: build-artifacts/*.tgz
